<p *ngIf="todos.pending">Loading Todo...</p>

<ul class="todo-list">
  <li *ngFor="let todo of todos.data">
    <div class="view">
      <input type="checkbox"
             class="toggle"
             id="{{'todo' + todo.title}}"
             [(checked)]="todo.completed"
             (change)="toggleDone.emit(todo)">
      <label for="{{'todo' + todo.title}}">{{todo.title}}</label>
      <button type="button" class="destroy" (click)="removeTodo.emit(todo)"></button>
    </div>
  </li>
</ul>

<p *ngIf="todos.error">{{todos.error}}</p>
